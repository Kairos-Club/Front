<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Log in</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png?v=OmJLAGOj4d">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png?v=OmJLAGOj4d">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png?v=OmJLAGOj4d">
    <link rel="manifest" href="/assets/favicon/site.webmanifest?v=OmJLAGOj4d">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg?v=OmJLAGOj4d" color="#ff00ff">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico?v=OmJLAGOj4d">
    <meta name="apple-mobile-web-app-title" content="Squeezer">
    <meta name="application-name" content="Squeezer">
    <meta name="msapplication-TileColor" content="#ff00ff">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml?v=OmJLAGOj4d">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="/assets/css/main.css" />

    <style>
        .incorrect-login-message { display: none }
        .has-incorrect-login .incorrect-login-message { display: block }
    </style>
</head>
<body>

<div class="site-icone">
    <div class="icone">
        <a href="/">
            <img src="assets/icone/squeezer.svg" />
        </a>
    </div>
</div>

<main class="page-content">
    <p>Password</p>
    <form action="" method="post" class="{{messageClasses}}">
        <div class="incorrect-login-message">
            Incorrect password.
        </div>
        <input id="password" type="password" name="password" autofocus>
        <input type="hidden" name="username" value="user">
        <input type="submit" value="Log in">
    </form>
</main>

</body>
</html>
